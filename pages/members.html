<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員企業 | ひろしまドローン活用推進協議会</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #00d4ff; --secondary: #0066ff; --dark: #0a0e27; --darker: #050816; }
        body { font-family: 'Noto Sans JP', sans-serif; background: var(--darker); color: #fff; }
        header { position: fixed; top: 0; width: 100%; z-index: 1000; background: rgba(10, 14, 39, 0.98); border-bottom: 1px solid rgba(0, 212, 255, 0.2); }
        nav { max-width: 1400px; margin: 0 auto; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--primary); text-decoration: none; }
        .btn-home { background: linear-gradient(135deg, var(--secondary), var(--primary)); padding: 0.8rem 2rem; border-radius: 50px; font-weight: 700; color: #fff; text-decoration: none; }
        main { padding: 150px 2rem 50px; max-width: 1200px; margin: 0 auto; }
        h1 { font-size: clamp(2rem, 6vw, 3.5rem); margin-bottom: 2rem; color: var(--primary); }
        .hero-image { width: 100%; height: 300px; object-fit: cover; border-radius: 20px; margin-bottom: 3rem; }
        .content { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 24px; padding: 3rem; margin-bottom: 3rem; }
        .content h2 { font-size: 2rem; margin: 2rem 0 1.5rem; color: var(--primary); }
        .member-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
        .member-item { background: rgba(0, 212, 255, 0.05); border: 1px solid rgba(0, 212, 255, 0.2); border-radius: 10px; padding: 1.5rem; }
        @media (max-width: 768px) { main { padding: 120px 1rem 30px; } .content { padding: 2rem; } }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="../index.html" class="logo">HIROSHIMA DRONE</a>
        <a href="../index.html" class="btn-home">← ホームに戻る</a>
    </nav>
</header>
<main>
    <h1>会員企業</h1>
    <img src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?w=1200&q=80" alt="会員企業" class="hero-image">
    
    <div class="content">
        <p>ひろしまドローン活用推進協議会には、様々な業界から多くの企業・団体にご参加いただいています。（2025年2月現在）</p>

        <h2>法人会員（50音順）</h2>
        <div class="member-list">
            <div class="member-item">ティーエスアルフレッサ株式会社</div>
            <div class="member-item">広島建設株式会社</div>
            <div class="member-item">瀬戸内ドローンサービス</div>
            <div class="member-item">広島農業協同組合</div>
            <div class="member-item">中国地方測量設計協会</div>
            <div class="member-item">広島テクノロジー研究所</div>
            <div class="member-item">瀬戸内物流株式会社</div>
            <div class="member-item">広島不動産開発</div>
        </div>

        <p style="margin-top: 3rem;">※会員企業は順次追加予定です。入会をご希望の企業様は事務局までお問い合わせください。</p>
    </div>
</main>
</body>
</html>
